<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!', 'ðŸ’©');

      // Styled
      console.log('%c Hello I am a string!', 'font-size:50px');

      // warning!
      console.warn('Hello I am a %s string!');

      // Error :|
      console.error('Hello I am a %s string!', 'ðŸ’©');
      // Info
      console.info('Hello I am a %s string!');
      // Testing
      const p = document.querySelector('p');

      console.assert(1 === 2), 'You did not select the right';

      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(` ${dog.name}`);
      });

      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Piet');
      console.count('Piet');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos').then(data => {
        console.timeEnd('fetching data');
        data.json().then(userData => {
          console.log(userData.login);
        });
      });

      console.table(dogs);
    </script>
  </body>
</html>
